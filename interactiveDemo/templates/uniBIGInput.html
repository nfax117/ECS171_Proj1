{% extends 'layout.html'%}
{%block body%}
    <div class='inputbox'>
    <h2>Predict 09/19/2021 Closing Price</h2>
    <p>Please Enter the S&P 500's Closing Price for 09/18/2021.</p>
    <br>
    <form method="POST" action="{{ url_for('uniBigInput') }}">
        <table>
            {% for field in form %}
            <tr>
            <td>{{ field.label }}</td><td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <p><input type=submit value=Predict></p>
    </form>
    <div>
        {% if result != None %}
            <h3>Predicted Closing Price:</h3>
            <p>
                {{result}}
            </p>
        {% endif %}
    </div>
        
    </div>
{%endblock%}
